<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="{{url_for('static', filename = 'user.css')}}" rel="stylesheet"/>
    <title>user profile</title>
</head>
<body>
<form action="{{ url_for('userdata') }}" enctype="multipart/form-data" onsubmit ="return !!(isZipCode() & CheckIndianNumber() & checkCity() & bithDateValidate() & checkFirstname() & checkLastname() & checkUsername() & checkEmail() & checkAddress() & checkState() & checkPro() & checkPdf())" method="post">
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row profileuser">
        <div class="col">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="text-right">Profile Settings</h1>
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 back-btn"><a class="nav-link active" aria-current="page" onclick="return confirm('Are you sure you want to go back?');" href="{{url_for('userprofile')}}">Home</a></button>
                </div>
                <input type="hidden" name="id" class="form-control mb-3"  value="{{accountuser[0] or '' }}"></div>
                <input type="hidden" name="userid" class="form-control mb-3" value="{{accountuser[1] or '' }}" ></div>
                <div class="row ">
                    <div class="col-md-6 mb-4" >
                        <label>First Name :</label>
                        <input type="text" name="fname" id = "chkfirstnm" class="form-control " placeholder="First name" value="{{accountuser[2]  or '' }}" >
                        <span id = "chfirstnm" class="error"></span>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label>Last Name :</label>
                        <input type="text" name="lname" id="chklastnm" class="form-control " value="{{accountuser[3]  or '' }}" placeholder="Last name" >
                        <span id = "chlastnm" class="error"></span>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label>Email Id :</label>
                        <input type="text" name="email" id="chkemail"  class="form-control " value="{{accountuser[15]}}"  readonly>
                         <span id = "chemail" class="error"></span>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label>Username :</label>
                        <input type="text" name="username" id="chkusernm" class="form-control " value="{{accountuser[16]}}"  readonly>
                        <span id = "chusernm" class="error"></span>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label>Date Of Birth :</label>
                        <input type="date" name="dob" id="birthDate" class="form-control " placeholder="Date of birth" value="{{accountuser[4] or '' }}" >
                        <span id = "date" class="error"></span>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label>Mobile Number :</label>
                        <input type="tel" id = "mob" name="mobile" class="form-control "  placeholder="Mobile number" value="{{accountuser[5] or '' }}" >
                        <span id = "mobile" class="error"></span>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label class="m-2">Gender :</label>
                        <input type="radio" value="Male" id="male" name="gender" >   Male
                        <input type="radio" value="Female" id="female" name="gender" >   Female
                        <span id = "gender" hidden>{{accountuser[6] or '' }}</span>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label>Address :</label>
                        <input type="text" name="address" id="chkaddress" class="form-control " placeholder="Address" value="{{accountuser[7]  or '' }}" >
                        <span id = "chaddress" class="error"></span>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label>City :</label>
                        <input type="text" name="city" id = "chkcity" class="form-control " placeholder="City" value="{{accountuser[8]  or '' }}" >
                        <span id = "chcity" class="error"></span>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label>State :</label>
                         <select id="chkstate" name="state" class="form-control" value="{{accountuser[9] or '' }}">
                            <option value="{{accountuser[9] or '' }}" selected>
                    {% if accountuser[9] != None %}
                    {{accountuser[9] or '' }}
                    {% else %}
                    State
                    {% endif %}
                    </option>

            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat" >Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradeshvv">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>
                        <span id = "chstate" class="error"></span>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label>Zipcode :</label>
                        <input type="text" name="zipcode" class="form-control " placeholder="Zipcode" id="zipCode1" value="{{accountuser[10]  or '' }}" >
                        <span id = "zip" class="error"></span>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label>Profile :</label>
                        <input type="file" name="file" id="file" class="form-control" autocomplete="off" >
                        <span id = "chpro" class="error"></span>
                    </div>
                     <div class="col-md-6 ">
                         <label>Birth certificate :</label>
                         <input type="file" name="pdffile" id="pdf"  class="form-control" autocomplete="off" >
                         <span>{{accountuser[13]}}</span>
                         <span id = "chpdf" class="error"></span>
                     </div>
                    <div class="col-md-12 ">
                        <label>Last Updated Date :</label>
                        <input type="date" class="form-control"  value="{{accountuser[11]}}" readonly>
                    </div>
                </div>

                <div class="mt-3 text-center"><button class="btn btn-primary btn-block fa-lg gradient-custom-2 back-btn"  type="submit">Save Profile</button></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename = 'index.js')}}" type="text/javascript"></script>
</body>
</html>
