{% extends "base.html" %}
{% block content %}
<form action="{{url_for('updateuser')}}"   onsubmit ="return !!(isZipCode() & CheckIndianNumber() & checkCity() & bithDateValidate() & checkFirstname() & checkLastname() & checkUsername() & checkEmail() & checkAddress() & checkState())"   method="POST" >
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row profileuser">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="text-right">Update</h1>
                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 back-btn"><a class="nav-link active" aria-current="page" onclick="return confirm('Are you sure you want to go back?');" href="{{url_for('showdata')}}" >Home</a></button>
            </div>
        </div>
             <input type="hidden" class="form-control" name="id" value="{{account[0]}}">
             <input type="hidden" name="userid"  class="form-control" value="{{account[1]}}">

            <div class="row ro">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                {% if account[12] != None %}
                <a href="{{ url_for('static', filename='upload/' + account[12]) }}"><img class="rounded-circle" width="250px"  src="{{ url_for('static', filename='upload/' + account[12] or '') }}"  ></a>
                {% else %}
                    <img class="rounded-circle" width="250px" src="{{ url_for('static', filename='upload/default1.jpg')}}">
                {% endif %}
                <h3>{{account[2]}} {{account[3]}}</h3>
                <br>
            </div>
            <div class="col-lg-4"></div>
            </div>
         <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="form-outline mb-4">
                <label class="form-label labels">First Name :</label>
                <input type="text" name="fname" id = "chkfirstnm"  class="form-control" value="{{account[2] or '' }}" placeholder="First name" >
                <span id = "chfirstnm" class="error"></span>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label labels">Username :</label>
                <input type="text" name="username" id="chkusernm" class="form-control" value="{{account[16] or '' }}" readonly>
                <span id = "chusernm" class="error"></span>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label labels">Date Of Birth :</label>
                <input type="date" name="dob" id="birthDate" class="form-control" value="{{account[4] or '' }}" >
                <span id = "date" class="error"></span>
            </div>
             <div class="form-outline mb-4">
                <label class="form-label labels">Address :</label>
                <input type="text" name="address" id="chkaddress"  class="form-control" value="{{account[7] or '' }}" placeholder="Address" >
                <span id = "chaddress" class="error"></span>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label labels">City :</label>
                <input type="text" name="city" id = "chkcity"  class="form-control" value="{{account[8] or '' }}" placeholder="City" >
                <span id = "chcity" class="error"></span>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label labels">Zipcode :</label>
                <input type="text" name="zipcode"  id="zipCode1"  class="form-control" value="{{account[10] or '' }}" placeholder="Zipcode" >
                <span id = "zip" class="error"></span>
            </div>
<!--            <div class="form-outline mb-4">-->
<!--                 <label class="form-label">Upload your birth-certificate :</label>-->
<!--                  <input type = "file" name = "file" />-->

<!--            </div>-->

        </div>
        <div class="col-lg-6 col-md-6">
             <div class="form-outline mb-4">
                <label class="form-label labels">Last Name :</label>
                <input type="text" name="lname" id="chklastnm" class="form-control" value="{{account[3] or '' }}" placeholder="Last name" >
                <span id = "chlastnm" class="error"></span>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label labels">Email :</label>
                <input type="text" name="email" id="chkemail" class="form-control" value="{{account[15] or '' }}" readonly>
                <span id = "chemail" class="error"></span>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label labels">Mobile Number :</label>
                <input type="tel" id = "mob" name="mobile" placeholder="Mobile No."  class="form-control" value="{{account[5] or '' }}" >
                 <span id = "mobile" class="error"></span>
            </div>
            <br>
            <div class="form-outline mb-4">
                <label class="form-label labels">Gender:</label>
                <input type="radio" value="Male" id="male" name="gender" >  Male
                <input type="radio" value="Female" id="female" name="gender" >  Female
                <span id = "gender" hidden>{{account[6] or '' }}</span>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label labels">Birth certificate :</label>

                            {% if account[13] != None %}
                                <a href="{{ url_for('static', filename='files/' + account[13] or '') }}" download><input type="text" class="form-control" value="{{account[13] or '' }}"readonly></a>
                            {% else %}
                                <input type="text" class="form-control" value="No file choosen"readonly>
                            {% endif %}


            </div>

            <div class="form-outline mb-4">
                <label class="form-label labels">State :</label>
                <select id="chkstate" name="state" class="form-control" value="{{account[9] or '' }}">
                    <option value="{{account[9] or '' }}" selected>
                    {% if account[9] != None %}
                    {{account[9] or '' }}
                    {% else %}
                    State
                    {% endif %}
                    </option>

            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat" >Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradeshvv">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
        </select>
                <span id = "chstate" class="error"></span>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label labels">Profile Updated Date:</label>
                <input type="date" name="profile_updated_date"  class="form-control" value="{{account[11] or '' }}" readonly>
            </div>
        </div>
    </div>

    <div class="text-center">
        <button class="btn btn-primary   gradient-custom-2  back-btn" type="submit">Update</button>
    </div>
    </div>
</div>
</form>
{% endblock %}
